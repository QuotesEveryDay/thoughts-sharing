<!DOCTYPE html>
<html>

<head>
  <title>Draw and Save</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="app">
    <h1>Draw and Save</h1>

    <div id="controls">
      <input type="color" id="colorPicker" value="#000000" />
      <input type="text" id="hexInput" placeholder="Hex color" />
      <label for="sizeSlider">Size:</label>
      <input type="text" id="sizeText" value="5" readonly />
      <input type="range" id="sizeSlider" min="1" max="20" value="5" />
      <input type="text" id="drawingName" placeholder="Drawing name" />
      <button id="saveBtn">Save</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div id="canvasContainer">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>

    <div id="savedDrawingsContainer" class="show">
      <!-- Saved drawings will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
